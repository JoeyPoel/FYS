<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Always force the latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profiel</title>
    <meta name="description" content="Profiel informatie"/>
    <meta name="keywords" content="website, corendon"/>
    <!-- JavaScript implementation -->
    <script type="module" src="js/header_footer.js"></script>
    <script src="js/profiel.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <!-- CSS implementation -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- Website Icon -->
    <link href="" rel="icon" type="image/png"/>
</head>
<body>
<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-header></my-header>
<main class="main-profiel">
    <div class="container-1-profiel">
        <div class="title">Profiel</div>
        <div class="content">
            <form id="form" name="form">
            <div class="profielfotoCenter">
                <div class="profielFotoEnLabel">
                    <label class="labelProfielFoto">Upload een foto van u zelf</label>
                    <div class="profielFoto">
                        <input type="file" id="profielFoto"/>
                        <img id="display-image" src="../assets/img/profielfoto.png"/>
                    </div>
                </div>
            </div>
                <label class="user-details-label">Persoonlijke informatie</label>
                <hr />
                <div class="user-details">
                    <div class="input-box">
                        <label class="details">Voornaam</label>
                        <input type="text" id="voornaam" name="voornaam" placeholder="Vul je voornaam in" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Tussenvoegsel (optioneel)</label>
                        <input type="text" id="tussenvoegsel" name="tussenvoegsel"
                               placeholder="Vul je tussenvoegsel in">
                    </div>
                    <div class="input-box">
                        <label class="details">Achternaam</label>
                        <input type="text" id="achternaam" name="achternaam" placeholder="Vul je achternaam in"
                               required>
                    </div>
                    <div class="input-box">
                        <label class="details">Telefoonnummer (optioneel)</label>
                        <input type="tel" id="telnummer" name="telnummer" placeholder="Vul je telefoonnummer in">
                    </div>
                    <div class="input-box">
                        <label class="details">Geboorte datum </label>
                        <input type="date" id="leeftijd" name="leeftijd"  required>
                    </div>
                </div>

                <div class="radioField1">
                    <div class="gender-details">
                        <input type="radio" id="dot-1" name="gender">
                        <input type="radio" id="dot-2" name="gender">
                        <input type="radio" id="dot-3" name="gender">
                        <span class="gender-title">Geslacht (optioneel)</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Man</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Vrouw</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Geef ik liever niet</span>
                            </label>
                        </div>
                    </div>
                </div>

                <label class="selections-label">Vakantie</label>
                <hr />
                <div class="selections">
                    <div class="interesses">
                        <label class="interesses">Selecteer uw interesses</label>
                        <div class="dropdown">
                           <div class="dropbtn">Klik hier</div>
                            <div class="dropdown-content">
                                <div class="dropdown-checkboxfield">
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Zwemmen">Zwemmen</label>
                                        <input type="checkbox" id="zwemmen">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Fietsen">Fietsen</label>
                                        <input type="checkbox" id="Fietsen">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Hardlopen">Hardlopen</label>
                                        <input type="checkbox" id="Hardlopen">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Klimmen">Klimmen</label>
                                        <input type="checkbox" id="Klimmen">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Musea">Musea</label>
                                        <input type="checkbox" id="Musea">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Culturen">Culturen</label>
                                        <input type="checkbox" id="Culturen">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Skiën">Skiën</label>
                                        <input type="checkbox" id="Skiën">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Kunst">Kunst</label>
                                        <input type="checkbox" id="Kunst">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Grotten">Grotten</label>
                                        <input type="checkbox" id="Grotten">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Geschiedenis">Geschiedenis</label>
                                        <input type="checkbox" id="Geschiedenis">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="soortVakantie">
                        <label class="soortVakantie">Selecteer uw soort vakantie</label>
                        <div class="dropdown">
                            <div class="dropbtn">Klik hier</div>
                            <div class="dropdown-content">
                                <div class="dropdown-checkboxfield">
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Cruise">Cruise</label>
                                        <input type="checkbox" id="Cruise">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Fly-DriveVakantie">Fly-Drive Vakantie</label>
                                        <input type="checkbox" id="Fly-DriveVakantie">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Formule1">Formule 1</label>
                                        <input type="checkbox" id="Formule1">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Rondreis">Rondreis</label>
                                        <input type="checkbox" id="Rondreis">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Stedentrip">Stedentrip</label>
                                        <input type="checkbox" id="Stedentrip">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Skivakantie">Ski vakantie</label>
                                        <input type="checkbox" id="Skivakantie">
                                    </div>
                                    <div class="dropdown-labelMetcheckbox">
                                        <label for="Zonvakantie">Zon vakantie</label>
                                        <input type="checkbox" id="Zonvakantie">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="bugdgetLeeftijdGrens">
                            <div class="budget">
                                <label class="budget">Wat is uw budget in euro's voor een reis?</label>
                                <input type="number" id="budget" min="0" placeholder="Vul uw budget in euro's in">
                            </div>

                            <div class="leeftijdGrens">
                                <label class="leeftijdGrens">Wat is de maximumleeftijd van uw reispartner?</label>
                                <input type="number" min="18" max="100" id="leeftijdsgrens" name="leeftijd" placeholder="Vul de leeftijdsgrens in" required>
                            </div>
                        </div>
                    <div class="datumRange+Label">
                        <label class="datumRangeLabel">Wanneer wilt u op vakantie?</label>
                        <div class="datumRange">
                            <div class="datumVan">
                                <input type="date" id="datumVan">
                            </div>
                            <div class="datumTot">
                                <input type="date" id="datumTot">
                            </div>
                        </div>
                    </div>
                </div>

                <label class="labelSocialmedia">Kies uw sociale media (optioneel)</label>
                <hr />
                <div class="socialmedia">
                    <div class="SocialmediaBox">
                        <img class="SocialmediaLogos" src="../assets/img/Logo-Instagram.png">
                        <input type="text" id="Instagram" name="Instagram" placeholder="Vul uw Instagram naam in">
                    </div>
                    <div class="SocialmediaBox">
                        <img class="SocialmediaLogos" src="../assets/img/Logo-Twitter.png">
                        <input type="text" id="Twitter" name="Twitter" placeholder="Vul uw Twitter naam in">
                    </div>
                    <div class="SocialmediaBox">
                        <img class="SocialmediaLogos" src="../assets/img/Logo-LinkedIn.png">
                        <input type="text" id="LinkedIn" name="LinkedIn" placeholder="Vul uw LinkedIn naam in">
                    </div>
                    <div class="SocialmediaBox">
                        <img class="SocialmediaLogos" src="../assets/img/facebookfoto.png">
                        <input type="text" id="Facebook" name="Facebook" placeholder="Vul uw Facebook naam in">
                    </div>
                    <div class="SocialmediaBox">
                        <img class="SocialmediaLogos" src="../assets/img/Logo-Whatsapp.png">
                        <input type="text" id="Whatsapp" name="Whatsapp" placeholder="Vul uw Whatsapp naam in">
                    </div>
                    <div class="SocialmediaBox">
                        <img class="SocialmediaLogos" src="../assets/img/Logo-Telegram.png">
                        <input type="text" id="Telegram" name="Telegram" placeholder="Vul uw Telegram naam in">
                    </div>
                </div>

                <label class="labelEigenTekst">Type hier een kleine tekst over u zelf</label>
                <hr />
                <div class="eigenTekst">
                    <textarea id="eigenTekst" placeholder="Type hier een tekst over u zelf"></textarea>
                </div>
                <div class="button">
                    <input value="Gegevens opslaan" id="btn_profiel">
                </div>
            </form>
        </div>
    </div>
</main>
<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-footer></my-footer>
</body>
</html>
