<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Always force the latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Profiel</title>

    <meta name="description" content="Profiel informatie" />
    <meta name="keywords" content="website, corendon" />

    <!-- JavaScript implementation -->
    <script type="module" src="js/javascript.js"></script>
    <!-- CSS implementation -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- Website Icon -->
    <link href="" rel="icon" type="image/png" />
</head>

<body>

<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-header></my-header>

<main class="main-profiel">
    <div class="container-1-profiel">
        <div class="title">Profiel</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <label class="details">Voornaam</label>
                        <input type="text" placeholder="Vul je voornaam in" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Tussenvoegsel (optioneel)</label>
                        <input type="text" placeholder="Vul je tussenvoegsel in">
                    </div>
                    <div class="input-box">
                        <label class="details">Achternaam</label>
                        <input type="text" placeholder="Vul je achternaam in" required>
                    </div>
                    <div class="input-box">
                        <label class="details">E-mail</label>
                        <input type="email" placeholder="Vul je e-mail in" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Wachtwoord</label>
                        <input type="password" placeholder="Vul je wachtwoord in" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Wachtwoord bevestigen</label>
                        <input type="password" placeholder="Wachtwoord bevestigen" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Telefoonnummer (optioneel)</label>
                        <input type="tel" placeholder="Vul je telefoonnummer in">
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Geslacht (optioneel)</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Man</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Vrouw</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Geef ik liever niet</span>
                        </label>
                    </div>
                </div>

                <label class="interesses">Selecteer uw interesses</label>
                <div class="interesses">
                    <select id="interesses" multiple>
                        <option disabled selected value> -- Kies een interesse -- </option>
                        <option value="Zwemmen">Zwemmen</option>
                            <option value="Fietsen">Fietsen</option>
                            <option value="Hardlopen">Hardlopen</option>
                            <option value="Klimmen">Klimmen</option>
                            <option value="Musea">Musea</option>
                            <option value="Culturen">Culturen</option>
                            <option value="Skiën">Skiën</option>
                            <option value="Kunst">Kunst</option>
                            <option value="Grotten">Grotten</option>
                            <option value="Geschiedenis">Geschiedenis</option>
                        </select>
                    </div>
                <label class="budget">Selecteer uw interesses</label>
                <div class="budget">
                    <select id="budget" multiple>
                        <option value="500">€500</option>
                        <option value="1000">€1000</option>
                        <option value="1500">€1500</option>
                        <option value="2000">€2000</option>
                        <option value="2500">€2500</option>
                        <option value="3000">€3000</option>
                        <option value="3500">€3500</option>
                        <option value="4000">€4000</option>
                        <option value="4500">€4500</option>
                        <option value="5000">€5000</option>
                        <option value="5500">€5500</option>
                        <option value="6000">€6000</option>
                        <option value="6500">€6500</option>
                        <option value="7000">€7000</option>
                        <option value="7500">€7500</option>
                        <option value="8000">€8000</option>
                        <option value="8500">€8500</option>
                        <option value="9000">€9000</option>
                        <option value="9500">€9500</option>
                        <option value="10000">€10000</option>
                    </select>
                </div>

                <div class="button">
                    <input type="submit" value="Gegevens opslaan">
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-footer></my-footer>

</body>
</html>
