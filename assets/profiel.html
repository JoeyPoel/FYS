<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Always force the latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Profiel</title>

    <meta name="description" content="Profiel informatie" />
    <meta name="keywords" content="website, corendon" />

    <!-- JavaScript implementation -->
    <script type="module" src="js/javascript.js"></script>
    <!-- CSS implementation -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- Website Icon -->
    <link href="" rel="icon" type="image/png" />
</head>

<body>

    <!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
    <my-header></my-header>

    <main>
        <h1>Profiel</h1>
    </main>

    <profielBox>

        <naam>
            <textarea id="naam">Type hier je naam</textarea>
        </naam>

        <profielFoto>
            <img id="profielFoto" src="../assets/img/profielfoto.png" alt="Profiel foto">
        </profielFoto>

        <eigenTekst>
            <textarea id= "eigenTekst">Type hier een tekst over je zelf</textarea>
        </eigenTekst>

        <interesses>
            <ul>
                <li> SELECTEER HIER DE INTERESSES </li>
            </ul>
        </interesses>

        <socialmedia>
            <ul>
                <li> SELECTEER HIER DE SOCIAL MEDIA </li>
            </ul>
        </socialmedia>

        <geslacht>
            <p> Geslacht </p>
            <ul>
                <li> Man </li>
                <li> Vrouw </li>
                <li> Anders </li>
            </ul>
        </geslacht>

        <contact>
            <p>Hoe wilt u gecontacteerd worden?</p>
            <ul>
                <li> Whatsapp </li>
                <li> Telegram </li>
            </ul>
        </contact>
    </profielBox>
    <confirm>
        <input id="opslaan" type="button" value="OPSLAAN" onclick="alert('Je hebt je profiel opgeslagen')">
    </confirm>




    <!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
    <my-footer></my-footer>

</body>
</html>
