<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Always force the latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profiel</title>
    <meta name="description" content="Profiel informatie"/>
    <meta name="keywords" content="website, corendon"/>
    <!-- JavaScript implementation -->
    <script type="module" src="js/header_footer.js"></script>
    <script type="module" src="js/profiel.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <!-- CSS implementation -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- Website Icon -->
    <link href="" rel="icon" type="image/png"/>
</head>
<body>
<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-header></my-header>
<div class="div-content">
    <div class="div-container-profiel">
        <div>
            <form id="profiel-form" action="../index.html" method="GET">
                <div class="title">
                    <h2>Persoonsgegevens</h2>
                </div>
                <!-- Profielfoto -->
                <div class="input-group">
                    <img id="imagePreview" src="img/preview/profielfoto.png" alt="Profielfoto">
                    <label id="choosePhoto" for="fileUpload">Kies een profielfoto</label>
                    <input type="file" id="fileUpload" class="fileUpload" name="myfile">
                    <p>Error Message</p>
                </div>
                <div class="form-items">
                    <!-- Voornaam -->
                    <div id="vnaam" class="input-group">
                        <label for="voornaam">Voornaam</label>
                        <input type="text" id="voornaam" placeholder="Voornaam" name="voornaam">
                        <p>Error Message</p>
                    </div>
                    <!-- Tussenvoegsel -->
                    <div id="tvoegsel" class="input-group">
                        <label for="tussenvoegsel">Tussenvoegsel</label>
                        <input type="text" id="tussenvoegsel" placeholder="Tussenvoegsel" name="tussenvoegsel">
                        <p>Error Message</p>
                    </div>
                    <!-- Achternaam -->
                    <div id="anaam" class="input-group">
                        <label for="achternaam">Achternaam</label>
                        <input type="text" id="achternaam" placeholder="Achternaam" name="achternaam">
                        <p>Error Message</p>
                    </div>
                    <!-- Telefoonnummer -->
                    <div id="telnummer" class="input-group">
                        <label for="telefoonnummer">Mobiel telefoonnummer</label>
                        <input type="tel" id="telefoonnummer" placeholder="Bijv. 0612345678" name="telefoonnummer" pattern="[0-9]{10}">
                        <p>Error Message</p>
                    </div>
                </div>
                <div class="flex-items">
                    <div class="dropdown-items">
                        <!-- Interesse -->
                        <div class="input-group">
                            <label for="interesse">Kies een activiteit:</label>
                            <select name="interesse" id="interesse">
                                <option value="interesseDefaultNone" disabled selected>Kies je interesse</option>
                                <option value="zwemmen">Zwemmen</option>
                                <option value="hardlopen">Hardlopen</option>
                                <option value="musea">Musea</option>
                                <option value="rondreis">Rondreis</option>
                            </select>
                            <p>Error Message</p>
                        </div>
                        <!-- Bestemming -->
                        <div class="input-group">
                            <label for="bestemming">Kies je bestemming:</label>
                            <select name="bestemming" id="bestemming">
                                <option value="bestemmingDefaultNone" disabled selected>Kies je bestemming</option>
                                <option value="spanje">Spanje</option>
                                <option value="frankrijk">Frankrijk</option>
                                <option value="duitsland">Duitsland</option>
                                <option value="portugal">Portugal</option>
                            </select>
                            <p>Error Message</p>
                        </div>
                        <!-- Geslacht -->
                        <div class="input-group">
                            <label for="geslacht">Kies je geslacht:</label>
                            <select name="geslacht" id="geslacht">
                                <option value="geslachtDefaultNone" disabled selected>Kies je geslacht</option>
                                <option value="man">Man</option>
                                <option value="vrouw">Vrouw</option>
                            </select>
                            <p>Error Message</p>
                        </div>
                    </div>
                    <div class="date-items">
                        <!-- Begin vakantie -->
                        <div class="input-group">
                            <label for="beginVakantie">Begin vakantie</label>
                            <input type="date" id="beginVakantie" name="beginVakantie" min="2023-01-01">
                            <p>Error Message</p>
                        </div>
                        <!-- Eind vakantie -->
                        <div class="input-group">
                            <label for="eindVakantie">Eind vakantie</label>
                            <input type="date" id="eindVakantie" name="eindVakantie" min="2023-01-01">
                            <p>Error Message</p>
                        </div>
                        <!-- Geboortedatum -->
                        <div class="input-group">
                            <label for="geboortedatum">Geboortedatum</label>
                            <input type="date" id="geboortedatum" name="geboortedatum">
                            <p>Error Message</p>
                        </div>
                    </div>
                </div>
                <!-- Bio -->
                <div class="input-group">
                    <label for="bio">Biografie</label>
                    <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Informatie over jezelf"></textarea>
                    <p>Error Message</p>
                </div>
                <button type="submit" class="persoonOpslaan-btn">Gegevens opslaan</button>
            </form>
        </div>
    </div>
</div>
<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-footer></my-footer>
</body>
</html>
