<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Always force the latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registreren</title>
    <meta name="description" content="Registreren"/>
    <meta name="keywords" content="website, corendon"/>
    <!-- JavaScript implementation -->
    <script type="module" src="js/header_footer.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script type="module" src="js/registreren.js"></script>
    <!-- CSS implementation -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- Website Icon -->
    <link href="" rel="icon" type="image/png"/>
</head>
<body>
<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-header></my-header>
<div id="main-login-register-div">
    <div class="login-registerZonderBackground">
    <div class="welcome">
        <h1>Welkom</h1>
        <p>Er gaat een wereld voor je open, wacht niet langer en ga met jou perfecte match op reis.</p>
    </div>
    <form id="login-register-form" action="../index.html" method="GET">
        <div class="title">
            <h2>Account aanmaken</h2>
        </div>
        <!-- USERNAME -->
        <div class="input-group">
            <label for="username">Gebruikersnaam</label>
            <input type="text" id="username" placeholder="Gebruikersnaam" name="username">
            <p>Error Message</p>
        </div>
        <!-- EMAIL -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email">
            <p>Error Message</p>
        </div>
        <!-- PASSWORD -->
        <div class="input-group">
            <label for="password">Wachtwoord</label>
            <input type="password" id="password" placeholder="Wachtwoord" name="password">
            <p>Error Message</p>
        </div>
        <!-- CONFIRM PASSWORD -->
        <div class="input-group">
            <label for="confirm-password">Wachtwoord bevestigen</label>
            <input type="password" id="confirm-password" placeholder="Wachtwoord bevestigen" name="confirmpassword">
            <p>Error Message</p>
        </div>
        <div class="login-register-text">
            <p>Heb je al een account? <a href="login.html">Log hier in</a>.</p>
        </div>
        <button type="submit" class="login-register-btn">Aanmelden</button>
    </form>
    </div>
</div>
<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-footer></my-footer>
</body>
</html>
