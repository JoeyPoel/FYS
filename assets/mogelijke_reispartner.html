<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Always force the latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mogelijke reispartner</title>
    <meta name="description" content="Matches"/>
    <meta name="keywords" content="website, corendon"/>
    <!-- JavaScript implementation -->
    <script type="module" src="js/header_footer.js"></script>
    <script type="module" src="js/mogelijke_reispartner.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <!-- CSS implementation -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- Website Icon -->
    <link href="" rel="icon" type="image/png"/>
</head>
<body>
<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-header></my-header>
<div class="div-content">
    <div class="div-container-mogelijke_reispartner">
        <div>
            <form id="filter-form" action="#" method="GET">
                <div class="title">
                    <h2>Filter</h2>
                </div>
                <!-- Bestemming -->
                <div class="input-group">
                    <label for="bestemming">Filter op bestemming:</label>
                    <select name="bestemming" id="bestemming">
                        <option value="bestemmingDefaultNone" disabled selected>Kies een bestemming</option>
                        <option value="spanje">Spanje</option>
                        <option value="frankrijk">Frankrijk</option>
                        <option value="duitsland">Duitsland</option>
                        <option value="portugal">Portugal</option>
                    </select>
                    <p>Error Message</p>
                </div>
                <button type="submit" class="filter-btn">Reset filter</button>
            </form>
        </div>
        <main>
            <div class="container-1-mogelijke_reispartner">
                <div id="person-list">
                    <ul id="append-list-ul">
                        <li class="append-list-li"></li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-footer></my-footer>
</body>
</html>
