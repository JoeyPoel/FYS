<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Always force the latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Log in</title>
    <meta name="description" content="Log in"/>
    <meta name="keywords" content="website, corendon"/>
    <!-- JavaScript implementation -->
    <script type="module" src="js/header_footer.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script type="module" src="js/login.js"></script>
    <!-- CSS implementation -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- Website Icon -->
    <link href="" rel="icon" type="image/png"/>
</head>
<body>
<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-header></my-header>
<div id="main-login-register-div">
    <form id="login-register-form" action="../index.html" method="GET">
        <div class="title">
            <h2>Inloggen</h2>
        </div>
        <!-- EMAIL -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email">
            <p>Error Message</p>
        </div>
        <!-- PASSWORD -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password">
            <p>Error Message</p>
        </div>
        <div class="login-register-text">
            <p>Geen account? <a href="registreren.html">Registreer hier</a>.</p>
        </div>
        <button type="submit" class="login-register-btn">Inloggen</button>
    </form>
</div>
<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-footer></my-footer>
</body>
</html>
