<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Always force the latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact</title>

    <meta name="description" content="Contact" />
    <meta name="keywords" content="website, corendon" />

    <!-- JavaScript implementation -->
    <script src="js/javascript.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="js/config.js"></script>

    <!-- CSS implementation -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- Website Icon -->
    <link href="" rel="icon" type="image/png" />
</head>

<body>

<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-header></my-header>

<main class="main-contact">
    <div class="container-1-contact">
        <div class="titel-contact">
            <h1>Contact gegevens</h1>
        </div>

        <div class="contact-image">
            <img src="../assets/img/contact-corendon.jpg">
        </div>
        <div class="contact-mail">
            <p>
                U kunt ons 24/7 per mail bereiken, u krijgt binnen 24 uur antwoord op uw vragen.
            </p>
            <p><a href="mailto:corendon@example.com">corendon@example.com</a></p>
        </div>

        <div class="contact-persoonlijk">
            <p>
                U kunt ons ook persoonlijk uw vragen stellen, hier krijgt u sneller antwoord op uw vragen.
            </p>

            <label class="contact-joey label">
                Contact Joey van der Poel
            </label>
            <ul class="contact-joey">
                <li>
                    <img src="../assets/img/Logo-Instagram.png">
                    <a href="https://www.instagram.com/joey_poel">Instagram Joey</a>
                </li>
            </ul>

        </div>
    </div>
</main>

<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-footer></my-footer>

</body>
</html>
