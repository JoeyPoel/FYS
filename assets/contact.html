<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Always force the latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact</title>
    <meta name="description" content="Contact"/>
    <meta name="keywords" content="website, corendon"/>
    <!-- JavaScript implementation -->
    <script type="module" src="js/header_footer.js"></script>
    <script type="module" src="js/contact.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <!-- CSS implementation -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- Website Icon -->
    <link href="" rel="icon" type="image/png"/>
</head>
<body>
<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-header></my-header>
<main class="main-contact">
    <div class="bg-img">
        <img src="img/vliegtuig.jpeg">
        <div class="email-contact">
            <h2>email</h2>
            <a href="mailto:john@example.com"><img class="image-logo" src="img/email-logo.png"></a>
            <p>Stuur ons een bericht via e-mail</p>
        </div>
        <div class="whatsapp-contact">
            <h2>whatsapp</h2>
            <a href="https://web.whatsapp.com/"><img class="image-logo" src="img/whatsapp-logo.png"></a>
            <p>Stuur ons een whatsapp bericht</p>
        </div>
    </div>
</main>
<!-- Custom HTML element. By defining a new class in JS that extends HTMLElement -->
<my-footer></my-footer>
</body>
</html>
